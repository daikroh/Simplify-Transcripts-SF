<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Simply Transcripts SF{% endblock %}</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uswds/3.12.0/css/uswds.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uswds/3.12.0/js/uswds-init.min.js"></script>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="sf-nav-header">
        <div class="grid-container">
            <nav class="sf-nav-menu">
                <a href="{% url 'home' %}" class="nav-home">
                    Simply Transcripts SF 
                </a>
                <div class="sf-nav-items">
                    <div class="sf-nav-item">San Francisco Government TV</div>
                    <div class="sf-nav-item">Placeholder 2</div>
                    <div class="sf-nav-item">Placeholder 3</div>
                </div>
            </nav>
        </div>
    </header>

    {% block content %}{% endblock %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uswds/3.13.0/js/uswds.min.js"></script>
    {% comment %} Uncomment the line below if you have a search.js file {% endcomment %}
    {% comment %} <script src="{% static 'js/search.js' %}"></script> {% endcomment %}
</body>
</html>

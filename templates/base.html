<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Simply Transcripts SF{% endblock %}</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uswds/3.12.0/css/uswds.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uswds/3.12.0/js/uswds-init.min.js"></script>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <style>
        .sf-nav-header {
            background: linear-gradient(135deg, var(--sf-slate-l4) 0%, var(--sf-action-blue) 100%);
            color: var(--sf-white);
            padding: 1rem 0;
            border-bottom: 4px solid var(--sf-action-blue);
        }

        .sf-nav-menu {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .sf-nav-dashboard {
            color: var(--sf-white);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        .sf-nav-dashboard:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--sf-white);
            text-decoration: none;
        }

        .sf-nav-items {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .sf-nav-item {
            background: rgba(255, 255, 255, 0.1);
            color: var(--sf-white);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .sf-nav-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .sf-nav-menu {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .sf-nav-items {
                width: 100%;
                justify-content: space-between;
            }
            
            .sf-nav-item {
                flex: 1;
                text-align: center;
                min-width: 0;
            }
        }

        @media (max-width: 480px) {
            .sf-nav-items {
                flex-direction: column;
            }
            
            .sf-nav-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="sf-nav-header">
        <div class="grid-container">
            <nav class="sf-nav-menu">
                <a href="https://sanfrancisco.granicus.com/ViewPublisher.php?view_id=10" class="sf-gov-graph">
                    SF Gov Structure
                </a>
                <div class="sf-nav-items">
                    <div class="sf-nav-item">Placeholder 1</div>
                    <div class="sf-nav-item">Placeholder 2</div>
                    <div class="sf-nav-item">Placeholder 3</div>
                </div>
            </nav>
        </div>
    </header>

    {% block content %}{% endblock %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uswds/3.13.0/js/uswds.min.js"></script>
    <script src="{% static 'js/search.js' %}"></script>
</body>
</html>

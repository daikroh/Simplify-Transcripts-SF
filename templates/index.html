{% extends 'base.html' %}

{% block content %}
<main id="main-content">
    <div class="usa-section">
        <div class="grid-container">
            <div class="grid-row grid-gap">
                <div class="grid-col-12">
                    
                    <h1 class="font-heading-3xl text-center margin-bottom-6">
                        Simply Transcripts SF
                    </h1>

                    <div class="text-center margin-bottom-4">
                        <form class="usa-search usa-search--big" role="search" id="search-form" style="max-width: 600px; margin: 0 auto;">
                            <label class="usa-sr-only" for="search-field">Search transcripts</label>
                            <input class="usa-input" id="search-field" type="search" name="search" placeholder="Search SF meeting transcripts by summary...">
                            <button class="usa-button" type="submit">
                                <span class="usa-search__submit-text">Submit</span>
                            </button>
                        </form>
                    </div>

                    <div id="search-results" class="margin-top-4" style="display: none;">
                        <h2 class="font-heading-xl margin-bottom-4">Search Results</h2>
                        <div id="results-container">
                        </div>
                    </div>

                    <div id="loading" class="text-center margin-top-4" style="display: none;">
                        <p>Searching...</p>
                    </div>

                    <div id="no-results" class="text-center margin-top-4" style="display: none;">
                        <p>No results found. Try a different search term.</p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchForm = document.getElementById('search-form');
            const searchField = document.getElementById('search-field');
            const searchResults = document.getElementById('search-results');
            const resultsContainer = document.getElementById('results-container');
            const loadingDiv = document.getElementById('loading');
            const noResultsDiv = document.getElementById('no-results');

            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
            }

            function createResultCard(result, index) {
                const videoUrl = `https://sanfrancisco.granicus.com/player/clip/${result.record_id}?view_id=10&redirect=true&stoptime=${result.end_time}&entrytime=${result.start_time}&autostart=1`;
                
                const resultCard = document.createElement('div');
                resultCard.className = 'usa-card margin-bottom-4';
                resultCard.innerHTML = `
                    <div class="usa-card__container">
                        <div class="usa-card__header">
                            <h3 class="usa-card__heading">${result.title}</h3>
                        </div>
                        <div class="usa-card__body">
                            <div class="margin-bottom-2">
                                <span class="sf-text-secondary">
                                    <strong>Record ID:</strong> ${result.record_id}
                                </span>
                            </div>
                            <div class="margin-bottom-2">
                                <span class="sf-text-secondary">
                                    <strong>Time Range:</strong> ${formatTime(result.start_time)} - ${formatTime(result.end_time)}
                                </span>
                            </div>
                            <div class="margin-bottom-2">
                                <span class="sf-text-secondary">
                                    <strong>Summary:</strong> ${result.summary}
                                </span>
                            </div>
                            <div class="margin-bottom-2">
                                <button class="usa-button usa-button--secondary" 
                                        onclick="toggleVideo(${index}, '${result.record_id}', ${result.start_time}, ${result.end_time})" 
                                        id="toggle-btn-${index}">
                                    Show Video
                                </button>
                                <a href="${videoUrl}" 
                                   target="_blank" 
                                   class="usa-button usa-button--outline margin-left-1">
                                    Open in New Tab
                                </a>
                            </div>
                            <div id="video-container-${index}" class="margin-top-2" style="display: none;">
                                <div id="video-embed-${index}" class="text-center">
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                return resultCard;
            }

            window.toggleVideo = function(index, recordId, startTime, endTime) {
                const videoContainer = document.getElementById(`video-container-${index}`);
                const videoEmbed = document.getElementById(`video-embed-${index}`);
                const toggleBtn = document.getElementById(`toggle-btn-${index}`);
                
                if (videoContainer.style.display === 'none') {
                    if (videoEmbed.innerHTML.trim() === '') {
                        const embedUrl = `//sanfrancisco.granicus.com/player/clip/${recordId}?view_id=10&redirect=true&stoptime=${endTime}&autostart=720&entrytime=${startTime}&stoptime=${endTime}&autostart=1&embed=1`;
                        videoEmbed.innerHTML = `<embed width="720px" height="480px" frameborder="0" allowfullscreen="true" src="${embedUrl}"></embed>`;
                    }
                    
                    videoContainer.style.display = 'block';
                    toggleBtn.textContent = 'Hide Video';
                    
                    setTimeout(() => {
                        videoContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 300);
                } else {
                    videoContainer.style.display = 'none';
                    toggleBtn.textContent = 'Show Video';
                }
            };

            async function searchAPI(query) {
                try {
                    console.log(`Searching for: "${query}"`);
                    
                    const response = await fetch(`http://localhost:8001/api/direct-search/?q=${encodeURIComponent(query)}`);
                    const data = await response.json();
                    
                    console.log('API Response:', data);
                    
                    if (response.ok) {
                        return data.results || [];
                    } else {
                        console.error('API Error:', data);
                        return [];
                    }
                } catch (error) {
                    console.error('Search error:', error);
                    return [];
                }
            }

            searchForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const query = searchField.value.trim();
                if (!query) {
                    alert('Please enter a search term');
                    return;
                }
                
                searchResults.style.display = 'none';
                noResultsDiv.style.display = 'none';
                loadingDiv.style.display = 'block';
                resultsContainer.innerHTML = '';
                
                const results = await searchAPI(query);
                loadingDiv.style.display = 'none';
                console.log(`Found ${results.length} results for "${query}"`);
                console.log('Results:', results);
                
                if (results.length === 0) {
                    noResultsDiv.style.display = 'block';
                    return;
                }
                
                results.forEach((result, index) => {
                    const resultCard = createResultCard(result, index);
                    resultsContainer.appendChild(resultCard);
                });
                
                searchResults.style.display = 'block';
                searchResults.scrollIntoView({ behavior: 'smooth', block: 'start' });
            });
        });
    </script>
</main>
{% endblock %}

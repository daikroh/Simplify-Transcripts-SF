{% extends 'base.html' %}

{% block content %}
<main id="main-content">
    <div class="usa-section">
        <div class="grid-container">
            <div class="grid-row grid-gap">
                <div class="grid-col-12">
                    
                    <h1 class="font-heading-3xl text-center margin-bottom-6">
                        Simply Transcripts SF
                    </h1>

                    <div class="text-center margin-bottom-4">
                        <form class="usa-search usa-search--big" role="search" id="search-form" style="max-width: 600px; margin: 0 auto;">
                            <label class="usa-sr-only" for="search-field">Search transcripts</label>
                            <input class="usa-input" id="search-field" type="search" name="search" placeholder="Search SF meeting transcripts...">
                            <button class="usa-button" type="submit">
                                <span class="usa-search__submit-text">Submit</span>
                            </button>
                        </form>
                    </div>

                    <div id="search-results" class="margin-top-4" style="display: none;">
                        <h2 class="font-heading-xl margin-bottom-4">Search Results</h2>
                        <div id="results-container">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchForm = document.getElementById('search-form');
            const searchResults = document.getElementById('search-results');
            const resultsContainer = document.getElementById('results-container');

            const sampleResults = [
                {
                    title: "Budget Committee Meeting - Infrastructure Discussion",
                    timestamp: "2:30",
                    description: "Committee discusses proposed infrastructure improvements and budget allocations for the upcoming fiscal year."
                },
                {
                    title: "Planning Commission - Housing Development Review",
                    timestamp: "5:10", 
                    description: "Review of proposed housing development projects in District 4 and environmental impact assessments."
                },
                {
                    title: "Board of Supervisors - Transportation Policy",
                    timestamp: "4:45",
                    description: "Discussion on new transportation policies and public transit improvements across the city."
                },
                {
                    title: "Public Safety Committee - Community Policing",
                    timestamp: "1:20",
                    description: "Committee reviews community policing initiatives and public safety measures for neighborhoods."
                },
                {
                    title: "Environmental Committee - Climate Action Plan",
                    timestamp: "1:00",
                    description: "Updates on the city's climate action plan and discussion of new environmental regulations."
                }
            ];

            function createResultCard(result, index) {
                const resultCard = document.createElement('div');
                resultCard.className = 'usa-card margin-bottom-4';
                resultCard.innerHTML = `
                    <div class="usa-card__container">
                        <div class="usa-card__header">
                            <h3 class="usa-card__heading">${result.title}</h3>
                        </div>
                        <div class="usa-card__body">
                            <div class="margin-bottom-2">
                                <span class="sf-text-secondary">
                                    <strong>Time:</strong> ${result.timestamp}
                                </span>
                            </div>
                            <p class="margin-bottom-2">${result.description}</p>
                            <div class="margin-bottom-2">
                                <button class="usa-button usa-button--secondary" 
                                        onclick="toggleVideo(${index})" 
                                        id="toggle-btn-${index}">
                                    Show Video
                                </button>
                            </div>
                            <div id="video-container-${index}" class="margin-top-2" style="display: none;">
                                <div id="video-embed-${index}" class="text-center">
                                    <!-- Video will be loaded here -->
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                return resultCard;
            }

            window.toggleVideo = function(index) {
                const videoContainer = document.getElementById(`video-container-${index}`);
                const videoEmbed = document.getElementById(`video-embed-${index}`);
                const toggleBtn = document.getElementById(`toggle-btn-${index}`);
                
                if (videoContainer.style.display === 'none') {
                    if (videoEmbed.innerHTML === '') {
                        const embedElement = document.createElement('embed');
                        embedElement.width = '720px';
                        embedElement.height = '480px';
                        embedElement.frameborder = '0';
                        embedElement.allowfullscreen = 'true';
                        embedElement.src = '//sanfrancisco.granicus.com/player/clip/50523?view_id=10&redirect=true&stoptime=3000&autostart=720&entrytime=3600&stoptime=3000&autostart=0&embed=1';
                        embedElement.style.maxWidth = '100%';
                        embedElement.style.height = 'auto';
                        
                        videoEmbed.appendChild(embedElement);
                    }
                    
                    videoContainer.style.display = 'block';
                    toggleBtn.textContent = 'Hide Video';
                    
                    videoContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
                } else {
                    videoContainer.style.display = 'none';
                    toggleBtn.textContent = 'Show Video';
                }
            };

            searchForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                resultsContainer.innerHTML = '';
                
                sampleResults.forEach((result, index) => {
                    const resultCard = createResultCard(result, index);
                    resultsContainer.appendChild(resultCard);
                });
                
                searchResults.style.display = 'block';
                
                searchResults.scrollIntoView({ behavior: 'smooth', block: 'start' });
            });
        });
    </script>
</main>
{% endblock %}

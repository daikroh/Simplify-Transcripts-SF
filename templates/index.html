{% extends 'base.html' %}

{% block content %}
<main id="main-content">
    <div class="usa-section">
        <div class="grid-container">
            <div class="grid-row grid-gap">
                <div class="grid-col-12">
                    
                    <h1 class="font-heading-3xl text-center margin-bottom-6">
                        Simply Transcripts SF
                    </h1>

                    <div class="text-center margin-bottom-4">
                        <form class="usa-search usa-search--big" role="search" id="search-form" style="max-width: 600px; margin: 0 auto;">
                            <label class="usa-sr-only" for="search-field">Search transcripts</label>
                            <input class="usa-input" id="search-field" type="search" name="search" placeholder="Search SF meeting transcripts by summary...">
                            <button class="usa-button" type="submit">
                                <span class="usa-search__submit-text">Submit</span>
                            </button>
                        </form>
                    </div>

                    <div id="search-results" class="margin-top-4" style="display: none;">
                        <h2 class="font-heading-xl margin-bottom-4">Search Results</h2>
                        <div id="results-container">
                        </div>
                    </div>

                    <div id="loading" class="text-center margin-top-4" style="display: none;">
                        <p>Searching...</p>
                    </div>

                    <div id="no-results" class="text-center margin-top-4" style="display: none;">
                        <p>No results found. Try a different search term.</p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <style>
        .split-view-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 1rem;
            height: 600px;
        }

        .video-container {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .transcript-container {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        .transcript-content {
            flex: 1;
            overflow-y: auto;
            max-height: 500px;
            background: #fafafa;
            padding: 1rem;
            border-radius: 4px;
            line-height: 1.6;
            font-family: 'Georgia', serif;
        }

        .transcript-content p {
            margin-bottom: 1rem;
        }

        .timestamp {
            color: #0066cc;
            font-weight: bold;
            font-size: 0.9em;
        }

        .speaker {
            color: #d73502;
            font-weight: bold;
        }

        .video-embed {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 4px;
        }

        .result-header {
            background: #002B48;
            color: white;
            padding: 1rem;
            border-radius: 8px 8px 0 0;
            margin-bottom: 0;
        }

        .result-header h3 {
            color: white;
            margin: 0 0 0.5rem 0;
        }

        .result-meta {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .back-to-results {
            background: #495ED4;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .back-to-results:hover {
            background: #394B5C;
        }

        @media (max-width: 768px) {
            .split-view-container {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .video-container,
            .transcript-container {
                height: 300px;
            }
        }

        .results-list {
            display: block;
        }

        .results-list.hidden {
            display: none;
        }

        .detailed-view {
            display: none;
        }

        .detailed-view.visible {
            display: block;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchForm = document.getElementById('search-form');
            const searchField = document.getElementById('search-field');
            const searchResults = document.getElementById('search-results');
            const resultsContainer = document.getElementById('results-container');
            const loadingDiv = document.getElementById('loading');
            const noResultsDiv = document.getElementById('no-results');

            let currentResults = [];

            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
            }

            function parseTranscript(transcript) {
                const lines = transcript.split('\n');
                let formattedTranscript = '';
                
                lines.forEach(line => {
                    if (line.trim()) {
                        const match = line.match(/^\(([^)]+)\)\s+([^:]+):\s*(.*)$/);
                        if (match) {
                            const timestamp = match[1];
                            const speaker = match[2];
                            const text = match[3];
                            formattedTranscript += `<p><span class="timestamp">${timestamp}</span> <span class="speaker">${speaker}:</span> ${text}</p>`;
                        } else {
                            formattedTranscript += `<p>${line}</p>`;
                        }
                    }
                });
                
                return formattedTranscript || transcript;
            }

            function createResultListItem(result, index) {
                const resultItem = document.createElement('div');
                resultItem.className = 'usa-card margin-bottom-2';
                resultItem.innerHTML = `
                    <div class="usa-card__container">
                        <div class="usa-card__header">
                            <h4 class="usa-card__heading">${result.title}</h4>
                        </div>
                        <div class="usa-card__body">
                            <div class="margin-bottom-2">
                                <span class="sf-text-secondary">
                                    <strong>Time:</strong> ${formatTime(result.start_time)} - ${formatTime(result.end_time)}
                                </span>
                            </div>
                            <div class="margin-bottom-2">
                                <span class="sf-text-secondary">
                                    ${result.summary.substring(0, 150)}...
                                </span>
                            </div>
                            <button class="usa-button" onclick="showDetailedView(${index})">
                                View Video & Transcript
                            </button>
                        </div>
                    </div>
                `;
                return resultItem;
            }

            function createDetailedView(result, index) {
                const videoUrl = `//sanfrancisco.granicus.com/player/clip/${result.record_id}?view_id=10&redirect=true&stoptime=${result.end_time}&autostart=720&entrytime=${result.start_time}&autostart=1&embed=1`;
                const externalUrl = `https://sanfrancisco.granicus.com/player/clip/${result.record_id}?view_id=10&redirect=true&stoptime=${result.end_time}&entrytime=${result.start_time}&autostart=1`;
                
                return `
                    <div class="detailed-view" id="detailed-view-${index}">
                        <button class="back-to-results" onclick="showResultsList()">‚Üê Back to Results</button>
                        
                        <div class="result-header">
                            <h3>${result.title}</h3>
                            <div class="result-meta">
                                <strong>Record ID:</strong> ${result.record_id} | 
                                <strong>Time:</strong> ${formatTime(result.start_time)} - ${formatTime(result.end_time)} | 
                                <a href="${externalUrl}" target="_blank" style="color: #fff; text-decoration: underline;">Open in New Tab</a>
                            </div>
                        </div>

                        <div class="split-view-container">
                            <div class="video-container">
                                <h4 style="margin-top: 0;">Video</h4>
                                <iframe class="video-embed" src="${videoUrl}" allowfullscreen></iframe>
                            </div>
                            
                            <div class="transcript-container">
                                <h4 style="margin-top: 0;">Transcript</h4>
                                <div class="transcript-content">
                                    ${parseTranscript(result.transcript)}
                                </div>
                            </div>
                        </div>

                        <div style="margin-top: 1rem; padding: 1rem; background: #f8f9fa; border-radius: 4px;">
                            <h5>Summary</h5>
                            <p>${result.summary}</p>
                        </div>
                    </div>
                `;
            }

            window.showDetailedView = function(index) {
                document.querySelector('.results-list').classList.add('hidden');
                document.getElementById(`detailed-view-${index}`).classList.add('visible');
            };

            window.showResultsList = function() {
                document.querySelector('.results-list').classList.remove('hidden');
                document.querySelectorAll('.detailed-view').forEach(view => {
                    view.classList.remove('visible');
                });
            };

            async function searchAPI(query) {
                try {
                    console.log(`Searching for: "${query}"`);
                    
                    const response = await fetch(`http://localhost:8001/api/direct-search/?q=${encodeURIComponent(query)}`);
                    const data = await response.json();
                    
                    console.log('API Response:', data);
                    
                    if (response.ok) {
                        return data.results || [];
                    } else {
                        console.error('API Error:', data);
                        return [];
                    }
                } catch (error) {
                    console.error('Search error:', error);
                    return [];
                }
            }

            searchForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const query = searchField.value.trim();
                if (!query) {
                    alert('Please enter a search term');
                    return;
                }
                
                searchResults.style.display = 'none';
                noResultsDiv.style.display = 'none';
                loadingDiv.style.display = 'block';
                resultsContainer.innerHTML = '';
                
                const results = await searchAPI(query);
                loadingDiv.style.display = 'none';
                console.log(`Found ${results.length} results for "${query}"`);
                
                if (results.length === 0) {
                    noResultsDiv.style.display = 'block';
                    return;
                }

                currentResults = results;
                
                const resultsListDiv = document.createElement('div');
                resultsListDiv.className = 'results-list';
                
                results.forEach((result, index) => {
                    const resultItem = createResultListItem(result, index);
                    resultsListDiv.appendChild(resultItem);
                    
                    const detailedViewHTML = createDetailedView(result, index);
                    resultsContainer.insertAdjacentHTML('beforeend', detailedViewHTML);
                });
                
                resultsContainer.insertBefore(resultsListDiv, resultsContainer.firstChild);
                searchResults.style.display = 'block';
                searchResults.scrollIntoView({ behavior: 'smooth', block: 'start' });
            });
        });
    </script>
</main>
{% endblock %}
